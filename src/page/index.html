<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atriar Dashboard</title>
  </head>
  <body>
    <h2>Atriar Traffic Overview</h2>
    <section class="overview">
      <div class="metrics">
        <article class="metric">box1</article>
        <article class="metric">box2</article>
        <article class="metric">box3</article>
      </div>

      <div class="charts">
        <figure class="chart">Requests Over Time</figure>
      </div>
    </section>

    <section class="performance">
      <figure class="chart">Status Distribution</figure>
      <figure class="chart">Traffic Endpoints</figure>
      <figure class="chart">Error Rate by Endpoint</figure>
      <figure class="chart">Most Hit Endpoints</figure>
    </section>

    <section class="logs">
      <!-- table will go here -->
    </section>

    <section class="logs"></section>

    <!-- Chart.js CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
