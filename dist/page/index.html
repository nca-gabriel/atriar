<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atriar Dashboard</title>
  </head>
  <body>
    <h2>Atriar Logs</h2>

    <canvas id="requestsChart" width="400" height="200"></canvas>

    <table border="1" id="logsTable">
      <thead>
        <tr>
          <th>Method</th>
          <th>Path</th>
          <th>Status</th>
          <th>Duration</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Chart.js CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
