<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Insight Dashboard</title>
    <link rel="stylesheet" href="styles2.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="dashboard-header">
      <h1><span class="accent-color">Atriar</span> API Traffic Overview</h1>
    </header>

    <div class="kpi-grid">
      <div class="kpi-box">
        <div class="kpi-content">
          <div class="kpi-value" id="uptime-value">99.8%</div>
          <div class="kpi-label">Uptime</div>
        </div>
        <div class="sparkline-container">
          <canvas id="uptimeSparkline"></canvas>
        </div>
      </div>

      <div class="kpi-box">
        <div class="kpi-content">
          <div class="kpi-value" id="avg-latency">150ms</div>
          <div class="kpi-label">Average Latency</div>
        </div>
        <div class="sparkline-container">
          <canvas id="latencySparkline"></canvas>
        </div>
      </div>

      <div class="kpi-box">
        <div class="kpi-content">
          <div class="kpi-value" id="error-rate">0.2%</div>
          <div class="kpi-label">Error Rate</div>
        </div>
        <div class="sparkline-container">
          <canvas id="errorRateSparkline"></canvas>
        </div>
      </div>

      <div class="kpi-box">
        <div class="kpi-content">
          <div class="kpi-value" id="total-bandwidth">5.2 GB</div>
          <div class="kpi-label">Total Bandwidth</div>
        </div>
      </div>
    </div>

    <div class="chart-grid">
      <div class="chart-container wide">
        <h3>Requests Per Minute</h3>
        <canvas id="requestsPerMinuteChart"></canvas>
      </div>

      <div class="right-column-charts">
        <div class="chart-container small">
          <h3>Top Error Statuses</h3>
          <canvas id="errorStatusesChart"></canvas>
        </div>
        <div class="chart-container small">
          <h3>Most Frequent Endpoints</h3>
          <canvas id="frequentEndpointsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="recent-requests-container">
      <h3>Recent Requests Log</h3>
      <table id="recentRequestsTable" class="log-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Method</th>
            <th>Path</th>
            <th>Status</th>
            <th>Duration</th>
            <th>IP Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
