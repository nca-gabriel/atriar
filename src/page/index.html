<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <title>Atriar Dashboard</title>
  </head>
  <body>
    <h2>Atriar Traffic Overview</h2>

    <!-- ================= FIRST ROW ================= -->
    <section class="kpi-container">
      <article class="kpi-box">
        <div class="kpi-content">
          <p id="uptime-value" class="kpi-value">99.8%</p>
          <span class="kpi-label">Uptime</span>
        </div>
        <div class="sparkline-wrapper">
          <canvas id="uptimeSparkline" class="sparkline"></canvas>
        </div>
      </article>

      <article class="kpi-box">
        <div class="kpi-content">
          <p id="uptime-value" class="kpi-value">150ms</p>
          <span class="kpi-label">Average Latency</span>
        </div>
        <div class="sparkline-wrapper">
          <canvas id="latencySparkline" class="sparkline"></canvas>
        </div>
      </article>

      <article class="kpi-box">
        <div class="kpi-content">
          <p id="uptime-value" class="kpi-value">0.2%</p>
          <span class="kpi-label">Error Rate</span>
        </div>
        <div class="sparkline-wrapper">
          <canvas id="errorSparkline" class="sparkline"></canvas>
        </div>
      </article>
    </section>
